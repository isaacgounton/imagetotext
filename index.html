<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT Vision Image Transcription App</title>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<link rel="stylesheet" href="styles.css"/>

</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h1>GPT Vision Image Transcription</h1>
    <button id="apiKeyToggle">Enter API Key</button>
    <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API Key" style="display: none;">
    <div id="dropZone" class="animate__animated animate__pulse">
      <div class="icon">üìÅ</div>
      <p>Drag and drop an image here, or click to select a file</p>
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <div class="loader" id="loader"></div>
    <div id="result">
      <div id="editor"></div>
    </div>
    <div id="editButtons">
      <button id="editButton" class="btn animate__animated animate__fadeIn">Edit Text</button>
      <button id="saveButton" class="btn animate__animated animate__fadeIn" style="display: none;">Save Changes</button>
      <button id="copyButton" class="btn animate__animated animate__fadeIn">Copy Text</button>
    </div>
  </div>

  <script src="script.js"></script>
</body></html>
