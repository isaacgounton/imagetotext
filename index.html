<html><head><base href="https://imagetotext.app/"/>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT Vision Image Transcription App</title>
<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
<script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
<style>
  :root {
    --primary-color: #4A90E2;
    --secondary-color: #F5A623;
    --background-color: #F8F9FA;
    --text-color: #333333;
    --card-background: #FFFFFF;
  }

  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-color: var(--background-color);
    color: var(--text-color);
    padding: 20px;
  }

  .container {
    background: var(--card-background);
    padding: 2rem;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 900px;
    width: 100%;
    transition: all 0.3s ease;
  }

  h1 {
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    font-weight: 600;
  }

  #imageInput {
    display: none;
  }

  .btn {
    display: inline-block;
    background-color: var(--primary-color);
    color: white;
    padding: 12px 20px;
    cursor: pointer;
    border-radius: 30px;
    transition: all 0.3s ease;
    border: none;
    font-size: 16px;
    margin: 10px 5px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  .btn:hover {
    background-color: #3A7BC8;
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
  }

  #result {
    margin-top: 1.5rem;
    text-align: left;
    display: none;
  }

  #editor {
    height: 300px;
    margin-bottom: 1.5rem;
    border-radius: 8px;
    overflow: hidden;
  }

  .loader {
    border: 5px solid #f3f3f3;
    border-top: 5px solid var(--primary-color);
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin: 20px auto;
    display: none;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  #editButtons {
    display: none;
    margin-top: 1.5rem;
  }

  #copyButton {
    background-color: var(--secondary-color);
  }

  #copyButton:hover {
    background-color: #E09511;
  }

  #dropZone {
    border: 3px dashed #ccc;
    border-radius: 16px;
    padding: 30px;
    text-align: center;
    margin-bottom: 30px;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  #dropZone:hover, #dropZone.dragover {
    background-color: rgba(74, 144, 226, 0.1);
    border-color: var(--primary-color);
  }

  #dropZone p {
    margin: 0;
    font-size: 18px;
    color: #666;
  }

  .icon {
    font-size: 48px;
    color: var(--primary-color);
    margin-bottom: 15px;
  }

  #apiKeyInput {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }

  #apiKeyInput:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
  }

  #apiKeyToggle {
    background: none;
    border: none;
    color: var(--primary-color);
    cursor: pointer;
    font-size: 14px;
    margin-bottom: 15px;
  }

  #apiKeyToggle:hover {
    text-decoration: underline;
  }

  @media (max-width: 768px) {
    .container {
      padding: 1.5rem;
    }

    h1 {
      font-size: 24px;
    }

    .btn {
      padding: 10px 15px;
      font-size: 14px;
    }

    #dropZone {
      padding: 20px;
    }

    #dropZone p {
      font-size: 16px;
    }

    .icon {
      font-size: 36px;
    }
  }
</style>
</head>
<body>
  <div class="container animate__animated animate__fadeIn">
    <h1>GPT Vision Image Transcription</h1>
    <button id="apiKeyToggle">Enter API Key</button>
    <input type="password" id="apiKeyInput" placeholder="Enter your OpenAI API Key" style="display: none;">
    <div id="dropZone" class="animate__animated animate__pulse">
      <div class="icon">üìÅ</div>
      <p>Drag and drop an image here, or click to select a file</p>
      <input type="file" id="imageInput" accept="image/*">
    </div>
    <div class="loader" id="loader"></div>
    <div id="result">
      <div id="editor"></div>
    </div>
    <div id="editButtons">
      <button id="editButton" class="btn animate__animated animate__fadeIn">Edit Text</button>
      <button id="saveButton" class="btn animate__animated animate__fadeIn" style="display: none;">Save Changes</button>
      <button id="copyButton" class="btn animate__animated animate__fadeIn">Copy Text</button>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const result = document.getElementById('result');
    const editButtons = document.getElementById('editButtons');
    const editButton = document.getElementById('editButton');
    const saveButton = document.getElementById('saveButton');
    const copyButton = document.getElementById('copyButton');
    const loader = document.getElementById('loader');
    const dropZone = document.getElementById('dropZone');
    const apiKeyInput = document.getElementById('apiKeyInput');
    const apiKeyToggle = document.getElementById('apiKeyToggle');

    let quill = new Quill('#editor', {
      theme: 'snow',
      modules: {
        toolbar: [
          ['bold', 'italic', 'underline', 'strike'],
          ['blockquote', 'code-block'],
          [{ 'header': 1 }, { 'header': 2 }],
          [{ 'list': 'ordered'}, { 'list': 'bullet' }],
          [{ 'script': 'sub'}, { 'script': 'super' }],
          [{ 'indent': '-1'}, { 'indent': '+1' }],
          [{ 'direction': 'rtl' }],
          [{ 'size': ['small', false, 'large', 'huge'] }],
          [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
          [{ 'color': [] }, { 'background': [] }],
          [{ 'font': [] }],
          [{ 'align': [] }],
          ['clean']
        ]
      }
    });

    quill.disable();

    apiKeyToggle.addEventListener('click', () => {
      apiKeyInput.style.display = apiKeyInput.style.display === 'none' ? 'block' : 'none';
      apiKeyToggle.textContent = apiKeyInput.style.display === 'none' ? 'Enter API Key' : 'Hide API Key';
    });

    async function processImage(file) {
      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) {
        alert('Please enter your OpenAI API Key');
        return;
      }

      quill.setText('');
      editButtons.style.display = 'none';
      loader.style.display = 'block';
      result.style.display = 'none';

      try {
        const base64Image = await fileToBase64(file);

        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${apiKey}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: "gpt-4o",
            messages: [
              {
                role: "user",
                content: [
                  { type: "text", text: "Transcribe the text in this image. Provide only the transcription without any additional comments or prefixes." },
                  {
                    type: "image_url",
                    image_url: {
                      url: `data:image/jpeg;base64,${base64Image}`,
                    },
                  },
                ],
              },
            ],
            max_tokens: 300,
          }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(`API Error: ${errorData.error?.message || 'Unknown error'}`);
        }

        const data = await response.json();
        const transcribedText = data.choices[0].message.content;

        quill.setText(transcribedText);
        result.style.display = 'block';
        editButtons.style.display = 'block';
        result.classList.add('animate__animated', 'animate__fadeIn');
      } catch (error) {
        console.error('Error:', error);
        quill.setText(`Error: ${error.message}. Please check your API key and try again.`);
        result.style.display = 'block';
      } finally {
        loader.style.display = 'none';
      }
    }

    async function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result.split(',')[1]);
        reader.onerror = error => reject(error);
      });
    }

    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        processImage(file);
      }
    });

    dropZone.addEventListener('click', () => {
      imageInput.click();
    });

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('dragover');
      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        processImage(file);
      }
    });

    document.addEventListener('paste', (e) => {
      const items = e.clipboardData.items;
      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf('image') !== -1) {
          const file = items[i].getAsFile();
          processImage(file);
          break;
        }
      }
    });

    editButton.addEventListener('click', () => {
      quill.enable();
      editButton.style.display = 'none';
      saveButton.style.display = 'inline-block';
      saveButton.classList.add('animate__animated', 'animate__fadeIn');
    });

    saveButton.addEventListener('click', () => {
      quill.disable();
      saveButton.style.display = 'none';
      editButton.style.display = 'inline-block';
      editButton.classList.add('animate__animated', 'animate__fadeIn');
    });

    copyButton.addEventListener('click', () => {
      const textToCopy = quill.getText();
      navigator.clipboard.writeText(textToCopy).then(() => {
        const originalText = copyButton.textContent;
        copyButton.textContent = 'Copied!';
        copyButton.classList.add('animate__animated', 'animate__pulse');
        setTimeout(() => {
          copyButton.textContent = originalText;
          copyButton.classList.remove('animate__animated', 'animate__pulse');
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy text: ', err);
      });
    });
  </script>
</body></html>
